<!-- this is a structure of Bootstrap Modal -->
<div class="modal fade" id="registerModal" tabindex="-1" role="dialog">
    <div class="modal-dialog custom-regi-mod" role="document">
        <div class="modal-content regi">
            <div class="modal-body px-5">
                <form>
                    <label for="register-title" class="register-title">Registration</label>
                    <div class="form-row">
                        <div class="form-group col-6">
                            <!--First name input section-->
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="inputGroupPrepend"><i
                                            class="fa-solid fa-user"></i></span>
                                </div>
                                <input type="firstName" class="form-control" id="firstName"
                                    placeholder="Enter your first name" style="background-color: #A9927D;"">
                            </div>
                        </div>
                        <div class=" form-group col-6">
                                <!--Last name input section-->
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="inputGroupPrepend"><i
                                                class="fa-solid fa-user"></i></span>
                                    </div>
                                    <input type="lastName" class="form-control" id="lastName"
                                        placeholder="Enter your last name" style="background-color: #A9927D;">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-6">
                                <!--Username input section-->
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="inputGroupPrepend"><i
                                                class="fa-solid fa-circle-user"></i></span>
                                    </div>
                                    <input type="Username" class="form-control" id="Username"
                                        placeholder="Enter your username" style="background-color: #A9927D;">

                                </div>

                            </div>
                            <div class="form-group col-6">
                                <!--Password input section-->
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="inputGroupPrepend"><i
                                                class="fa-solid fa-lock"></i></span>
                                    </div>
                                    <input type="password" class="form-control" id="Password"
                                        placeholder="Enter your password" style="background-color: #A9927D;">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-6">
                                <!--Email input section-->
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="inputGroupPrepend"><i
                                                class="fa-solid fa-envelope"></i></span>
                                    </div>
                                    <input type="Email" class="form-control" id="Email" placeholder="Enter your email"
                                        style="background-color: #A9927D;">
                                </div>

                            </div>
                            <div class="form-group col-6">
                                <!--Contact input section-->
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="inputGroupPrepend"><i
                                                class="fa-solid fa-phone"></i></span>
                                    </div>
                                    <input type="Contact" class="form-control" id="Contact"
                                        placeholder="Enter your contact number" style="background-color: #A9927D;">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-6">
                                <!--Birthday input section-->
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="inputGroupPrepend"><i
                                                class="fa-solid fa-cake-candles"></i></span>
                                    </div>
                                    <input type="Birthday" class="form-control" id="Birthday"
                                        placeholder="day/month/year" style="background-color: #A9927D;">
                                </div>

                            </div>

                        </div>
                        <div class="form-group col-12 text-center">
                            <button onclick="registerMe();" type="button" class="btn btn-primary custom-btn "
                                style="background-color: #A9927D">REGISTER</button>
                        </div>
                </form>
            </div>
        </div>
    </div>
</div>
