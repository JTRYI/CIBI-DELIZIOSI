<!-- this is a structure of Bootstrap Modal -->
<div class="modal fade" id="passwordModal" tabindex="-1" role="dialog">
    <div class="modal-dialog custom-password-mod" role="document">
        <div class="modal-content password-content">
            <div class="modal-body px-5 d-flex align-items-center">
                <div class="form-input-section">
                    <label class="passwordTitle">Update Password</label>

                    <div class="form-group custom-form-password">
                        <!--New Password input section-->
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroupPrepend"><i
                                        class="fa-solid fa-lock"></i></span>
                            </div>
                            <input type="password" class="form-control" id="newPass" placeholder="Enter a new password"
                                style="background-color: #A9927D;">
                        </div>
                    </div>

                    <div class="form-group custom-form-password">
                        <!--Confirm New Password input section-->
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroupPrepend"><i
                                        class="fa-solid fa-lock"></i></span>
                            </div>
                            <input type="password" class="form-control" id="confirmNew"
                                placeholder="Confirm your new password" style="background-color: #A9927D;">
                        </div>
                    </div>
                    <div class="form-group col-12 text-center">
                        <button type="button" class="btn btn-primary custom-btn-password"
                            style="background-color: #A9927D" onclick="updatePassword()">Update Password</button>

                    </div>

                </div>

                <img src="images/wine.jpg" class="wine-pass-img">

            </div>
        </div>
    </div>
</div>
