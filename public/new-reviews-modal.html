<div class="modal fade" id="newReviewModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header text-center custom-res-header">
                <h3 class="modal-title text-light">Contribute a Review</h3>
                <button type="button" class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body px-5">
                <!-- All input to be sent to server, and buttons must be within the 'form' tag -->
                <form id="commentForm">
                    <div class="row" text-center id="commentBody">
                        <label for="nickname">Nickname</label>
                        <input type="text" id="nickname" disabled class="form-control">
                        <label for="userComments">Review</label>
                        <textarea id="userComments" required class="form-control form-rounded" rows="3" cols="100%"></textarea>
                        <label for="popcorn">Rating</label>
                        <img src="images/popcorn_bw.png" class="pop" value="1" onmouseover="rateIt(this)" />
                        <img src="images/popcorn_bw.png" class="pop" value="2" onmouseover="rateIt(this)" />
                        <img src="images/popcorn_bw.png" class="pop" value="3" onmouseover="rateIt(this)" />
                        <img src="images/popcorn_bw.png" class="pop" value="4" onmouseover="rateIt(this)" />
                        <img src="images/popcorn_bw.png" class="pop" value="5" onmouseover="rateIt(this)" />
                    </div>

                    <div class="modal-footer">
  <button type="button" class="btn btn-primary new-rev-custom-submit" data-dismiss="modal" id="submitReview" onClick="addReview()">Submit</button>
                        <button type="button" class="btn btn-secondary new-rev-custom-close" data-dismiss="modal">Close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<style>

    .new-rev-custom-close{
        background-color: #a9927d;
        color: #0a0908
    }

    .new-rev-custom-close:hover{
        background-color: #a9927d;
        opacity: 0.8;
    }

    .new-rev-custom-submit{
        background-color: #49111c;
        color: #f2f4f3;
    }

    .new-rev-custom-submit:hover{
        background-color: #49111c;
        color: #f2f4f3;
        opacity: 0.8;
    }

</style>
